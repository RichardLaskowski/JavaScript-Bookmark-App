<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="script.js"></script>
        <title>Bookmarker</title>
    </head>
    <body>
        <div>
            <h1>Bookmarks</h1>
            <form id="bookmarkForm"> 
                <div id="siteNameWrapper">
                    <label>Site Name</label>
                    <input type="text" class="form-contol" id="siteName" placeholder="Website Name">
                </div>
                <div id="siteURLWrapper">
                    <label>Site URL</label>
                    <input type="text" class="form-contol" id="siteURL" placeholder="Website URL"> 
                </div>
                <div id="submitWrapper">
                    <button type="submit">Submit</button>
                </div>      
            </form>
        </div>
        <div id=bookmarksResults>

        </div>
    </body>
</html>
